<!DOCTYPE html>
<html>
<head>
    <title>간단 회원 관리</title>
    <style>
        body { font-family: sans-serif; }
        #signup-form, #member-list, #member-detail, #update-form { margin-bottom: 20px; border: 1px solid #ccc; padding: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"], button, select { padding: 8px; margin-bottom: 10px; }
        #member-detail span { display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

    <h2>회원 가입</h2>
    <div id="signup-form">
        <label for="signup-id">아이디:</label>
        <input type="text" id="signup-id"><br>
        <label for="signup-pw">비밀번호:</label>
        <input type="password" id="signup-pw"><br>
        <label for="signup-name">이름:</label>
        <input type="text" id="signup-name"><br>
        <label for="signup-email">이메일:</label>
        <input type="text" id="signup-email"><br>
        <button onclick="signup()">가입</button>
    </div>

    <h2>회원 목록</h2>
    <div id="member-list">
        <select id="member-select" onchange="showMemberDetail()">
            <option value="">-- 선택하세요 --</option>
        </select>
    </div>

    <h2>회원 정보</h2>
    <div id="member-detail">
        <span id="detail-id"></span>
        <span id="detail-name"></span>
        <span id="detail-email"></span>
        <button onclick="showUpdateForm()">수정</button>
        <button onclick="deleteMember()">탈퇴</button>
    </div>

    <h2>회원 정보 수정</h2>
    <div id="update-form" style="display:none;">
        <label for="update-id">아이디:</label>
        <input type="text" id="update-id" readonly><br>
        <label for="update-pw">새 비밀번호:</label>
        <input type="password" id="update-pw"><br>
        <label for="update-name">새 이름:</label>
        <input type="text" id="update-name"><br>
        <label for="update-email">새 이메일:</label>
        <input type="text" id="update-email"><br>
        <button onclick="updateMemberInfo()">수정 완료</button>
        <button onclick="hideUpdateForm()">취소</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
